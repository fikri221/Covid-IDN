<!DOCTYPE html>
<html>
<head>
	<title>COVID Information</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script type="text/javascript" src="app.js"></script>

</head>
<body>
	<div class="card text-white bg-dark mt-5" style="max-width: 50rem;">
		<h1 class="card-header text-center">Corona Virus Statistics in Indonesia</h1>
			<div class="card-body">
				<div class="float-left ml-5">
					<h5 class="card-title">Country</h5>
					<h1 id="country" class="mb-5">Indonesia</h1>
					<h5 class="card-title">Last Update</h5>
            		<h1 id="update" class="mb-5"></h1>
				</div>
				<div class="float-right mr-5">
					<h5 class="card-title">Cases</h5>
					<h1 id="cases" class="mb-5"></h1>
					<h5 class="card-title">Recovered</h5>
					<h1 id="recovered" class="mb-5"></h1>
					<h5 class="card-title">Deaths</h5>
					<h1 id="deaths"></h1>
				</div>
			</div>
	</div>	
	<h1 class="footer">Created by Fikri Lazuardi | Information provided by <a href="https://github.com/mathdroid/covid-19-api">Mathdroid</a></h1>
</body>
</html>
